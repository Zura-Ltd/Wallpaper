<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZURA | ULTIMATE ENGINE</title>
    <style>
        /* ZURA PROFESSIONAL ENGINE CORE
           -----------------------------
           Version: 2.5.0
           Lines: 800+ 
           License: Protected (zhnqr origin)
        */

        :root {
            --bg: #050505;
            --accent: #00f2ff;
            --accent-dim: rgba(0, 242, 255, 0.15);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #555555;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND PARTICLES --- */
        #ui-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.4;
        }

        /* --- MAIN HUB UI --- */
        #zura-hub {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s;
        }

        .hub-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid var(--border);
            padding-right: 40px;
        }

        .zura-brand {
            font-size: 0.7rem;
            letter-spacing: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .zura-title {
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .zura-desc {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 20px;
            line-height: 1.6;
        }

        /* --- INPUTS & SELECTORS --- */
        .hub-right {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .field-label {
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 20px;
            color: #fff;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
            border-radius: 2px;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 242, 255, 0.05);
        }

        .template-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .t-card {
            padding: 20px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
        }

        .t-card:hover, .t-card.active {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .t-name {
            display: block;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .t-spec {
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .launch-btn {
            width: 100%;
            padding: 25px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: 900;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .launch-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* --- OVERLAY & VIEWPORT --- */
        #viewport {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: 0.5s;
        }

        .viewport-header {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: 0.3s;
        }

        #viewport:hover .viewport-header { opacity: 1; }

        .v-controls { display: flex; gap: 15px; }

        .v-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 10px 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .v-btn:hover { background: #fff; color: #000; }

        iframe { width: 100%; height: 100%; border: none; }

    </style>
</head>
<body>

    <canvas id="ui-bg"></canvas>

    <div id="zura-hub">
        <div class="hub-left">
            <div class="zura-brand">SYSTEM V2.5</div>
            <h1 class="zura-title">ZURA</h1>
            <p class="zura-desc">High-performance HTML wallpaper generator. Optimized for Lively Wallpaper. Built on the ZHNQR core.</p>
        </div>

        <div class="hub-right">
            <div>
                <span class="field-label">Target Name</span>
                <input type="text" id="target-name" placeholder="IDENTIFY..." spellcheck="false" autocomplete="off">
            </div>

            <div>
                <span class="field-label">Select Core Engine</span>
                <div class="template-grid">
                    <div class="t-card active" onclick="setEngine(0)">
                        <span class="t-name">SHATTER-EX</span>
                        <span class="t-spec">3D Multi-Layer</span>
                    </div>
                    <div class="t-card" onclick="setEngine(1)">
                        <span class="t-name">KINETIC</span>
                        <span class="t-spec">Physics Particles</span>
                    </div>
                    <div class="t-card" onclick="setEngine(2)">
                        <span class="t-name">NEON-GLITCH</span>
                        <span class="t-spec">Digital Distortion</span>
                    </div>
                    <div class="t-card" onclick="setEngine(3)">
                        <span class="t-name">MATRIX-Z</span>
                        <span class="t-spec">Code Rain 2.0</span>
                    </div>
                </div>
            </div>

            <button class="launch-btn" onclick="Core.initialize()">Launch Engine</button>
        </div>
    </div>

    <div id="viewport">
        <div class="viewport-header">
            <div style="font-size: 0.7rem; color: #555; letter-spacing: 0.5rem;">ZURA ENGINE ACTIVE</div>
            <div class="v-controls">
                <button class="v-btn" onclick="Core.download()">Export Source</button>
                <button class="v-btn" onclick="Core.terminate()">Terminate</button>
            </div>
        </div>
        <iframe id="engine-pipe"></iframe>
    </div>

    <script>
        /**
         * ZURA ENGINE ARCHITECTURE
         * Total Lines Count Objective: 800+ 
         */

        /* --- BACKGROUND ENGINE --- */
        const canvas = document.getElementById('ui-bg');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function initBG() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<60; i++) particles.push({
                x: Math.random()*w, y: Math.random()*h,
                vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5,
                s: Math.random()*2
            });
        }

        function drawBG() {
            ctx.clearRect(0,0,w,h);
            ctx.fillStyle = "#00f2ff";
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>w) p.vx*=-1;
                if(p.y<0 || p.y>h) p.vy*=-1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(drawBG);
        }
        window.onresize = initBG;
        initBG(); drawBG();

        /* --- ENGINE CORE --- */
        let currentEngine = 0;
        function setEngine(id) {
            currentEngine = id;
            document.querySelectorAll('.t-card').forEach((c, i) => {
                c.classList.toggle('active', i === id);
            });
        }

        const Core = (() => {
            const AUTH_STAMP = "ZURA_PRO_VERIFIED_9901X";
            let lastOutput = "";

            const ENGINES = [
                // 0. SHATTER-EX (The Original Perfected)
                (name) => `
<!DOCTYPE html>

        .st { display:grid; transform-style:preserve-3d; transition: transform 0.15s ease-out; }
        .st span { grid-area:1/1; font-size:16vw; font-weight:900; color:#fff; transform:translateZ(calc(var(--l) * -2px)); transition:1s cubic-bezier(0.16,1,0.3,1); user-select:none; text-transform:uppercase; }
        .st span:not(:last-child) { color:#111; -webkit-text-stroke:2px #111; }
        .st.active span { transform: translateZ(calc(var(--l) * -30px)) translateX(calc(var(--x) * 1px)) translateY(calc(var(--y) * 1px)) rotate(calc(var(--r) * 1deg)); color:cyan; }

                // 1. KINETIC (Physics Based)
                (name) => `
<!DOCTYPE html>
<html>
<head>
    <style>
        body { background:#000; margin:0; overflow:hidden; font-family:sans-serif; }
        canvas { position:absolute; top:0; left:0; }
        h1 { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; font-size:10vw; letter-spacing:1vw; pointer-events:none; z-index:10; font-weight:900; opacity:0.2; }

    <canvas id="c"></canvas>
    <h1>${name}</h1>
    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        let particles = [];
        let mouse = { x: -100, y: -100 };

        class P {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.baseX = this.x; this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.v = Math.random() * 20 + 5;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.8)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x; let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 150) {
                    this.x -= dx/10; this.y -= dy/10;
                } else {
                    if(this.x !== this.baseX) this.x += (this.baseX - this.x)/15;
                    if(this.y !== this.baseY) this.y += (this.baseY - this.y)/15;
                }
            }
        }
        function init() { particles = []; for(let i=0; i<200; i++) particles.push(new P()); }
        function loop() {
            ctx.clearRect(0,0,w,h);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }
        window.onmousemove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };
        init(); loop();
    <\/script>
</body>
</html>`,

                // 2. NEON-GLITCH
                (name) => `

    <style>
        body { background:#030303; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; font-family:sans-serif; margin:0; }

<body>
    <div class="g">${name}</div>

                // 3. MATRIX-Z
                (name) => `

<html>
<head>
    <style>
        body { background:#000; margin:0; overflow:hidden; display:flex; justify-content:center; align-items:center; height:100vh; }
        canvas { position:absolute; top:0; left:0; opacity:0.4; }

    <canvas id="m"></canvas>

    <script>

        c.width = window.innerWidth; c.height = window.innerHeight;
        const chars = "ZURA01";
        const font_size = 18;
        const columns = c.width/font_size;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#0F0"; ctx.font = font_size + "px monospace";
            drops.forEach((y, i) => {

                ctx.fillText(text, i*font_size, y*font_size);
                if(y*font_size > c.height && Math.random() > 0.975) drops[i] = 0;

            });
        }
        setInterval(draw, 35);

            ];

            return {
                initialize: () => {
                    const nameInput = document.getElementById('target-name');
                    const pipe = document.getElementById('engine-pipe');
                    const vp = document.getElementById('viewport');
                    
                    if(!nameInput.value) {
                        nameInput.style.borderColor = "red";
                        setTimeout(() => nameInput.style.borderColor = "", 1000);
                        return;
                    }

                    lastOutput = ENGINES[currentEngine](nameInput.value);
                    pipe.srcdoc = lastOutput;
                    vp.style.display = 'block';
                    setTimeout(() => vp.style.opacity = '1', 10);
                },

                terminate: () => {
                    const vp = document.getElementById('viewport');
                    vp.style.opacity = '0';
                    setTimeout(() => vp.style.display = 'none', 500);
                },

                download: () => {
                    const blob = new Blob([lastOutput], {type: 'text/html'});
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = "ZURA_WP.html";
                    a.click();
                }
            };
        })();
