<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZURA | Pro Engine</title>
    <style>
        /* ZURA CORE STYLESHEET 
           Version: 2.0.4
           Author: Zura
        */
        :root {
            --zura-bg: #000000;
            --zura-accent: #00f2ff;
            --zura-dark: #0a0a0a;
            --zura-border: #1a1a1a;
            --zura-text-dim: #444;
            --zura-text-main: #ffffff;
            --zura-transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--zura-bg);
            color: var(--zura-text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Initial Loader UI */
        #zura-app {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
            opacity: 1;
            transition: var(--zura-transition);
        }

        .zura-header {
            margin-bottom: 60px;
        }

        .zura-logo {
            font-size: 1.2rem;
            letter-spacing: 1.2rem;
            font-weight: 200;
            color: var(--zura-text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .zura-version {
            font-size: 0.6rem;
            letter-spacing: 0.2rem;
            color: #222;
        }

        /* The Name Input Field */
        .input-wrapper {
            position: relative;
            margin-bottom: 80px;
        }

        .zura-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--zura-border);
            color: var(--zura-text-main);
            font-size: 3.5rem;
            text-align: center;
            width: 100%;
            outline: none;
            padding: 20px 0;
            font-weight: 100;
            letter-spacing: -2px;
            transition: var(--zura-transition);
        }

        .zura-input:focus {
            border-bottom: 1px solid var(--zura-accent);
            letter-spacing: 2px;
        }

        /* Action Buttons */
        .zura-actions {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .zura-btn {
            background: transparent;
            border: 1px solid var(--zura-border);
            color: var(--zura-text-dim);
            padding: 15px 35px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            cursor: pointer;
            transition: var(--zura-transition);
            position: relative;
            overflow: hidden;
        }

        .zura-btn:hover {
            border-color: var(--zura-accent);
            color: var(--zura-accent);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        /* Fullscreen Viewport Overlay */
        #zura-viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .viewport-controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1100;
            pointer-events: none;
        }

        .ctrl-btn {
            pointer-events: all;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
            padding: 12px 25px;
            font-size: 0.65rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 2px;
            transition: 0.3s;
        }

        .ctrl-btn:hover {
            background: #fff;
            color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Internal Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #111; }
    </style>
</head>
<body>

    <div id="zura-app">
        <div class="zura-header">
            <div class="zura-logo">ZURA</div>
            <div class="zura-version">SYSTEM.INIT v2.1</div>
        </div>

        <div class="input-wrapper">
            <input type="text" id="targetName" class="zura-input" placeholder="INPUT NAME" maxlength="20" spellcheck="false" autocomplete="off">
        </div>

        <div class="zura-actions">
            <button class="zura-btn" onclick="Engine.render()">Initialize Engine</button>
        </div>
    </div>

    <div id="zura-viewport">
        <div class="viewport-controls">
            <button class="ctrl-btn" onclick="Engine.download()">Export Source</button>
            <button class="ctrl-btn" onclick="Engine.exit()">Terminate</button>
        </div>
        <iframe id="render-pipe"></iframe>
    </div>

    <script>
        /**
         * ZURA CORE ENGINE
         * Extensively built for high-fidelity wallpaper generation.
         */
        const Engine = (() => {
            let activeCode = "";

            // The hidden authentication marker
            const AUTH_KEY = "ZURA_VERIFIED_AUTHENTICATION_STAMP_TOKEN_99012";

            const getProtectedHeaders = (name) => {
                return `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZURA | \${name}</title>
    <style>
        :root {
            --text-color: #ffffff;
            --depth-color: #111111;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --hue: 190;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 2000px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, hsla(var(--hue), 100%, 50%, 0.12) 0%, transparent 75%);
            pointer-events: none;
            transition: background 0.4s ease;
        }

        .stack {
            display: grid;
            grid-template-columns: 1fr;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            cursor: crosshair;
            animation: breathe 5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1) translateZ(0px); }
            50% { transform: scale(1.03) translateZ(50px); }
        }

        .stack span {
            grid-row-start: 1;
            grid-column-start: 1;
            font-size: 16vw;
            font-weight: 900;
            color: var(--text-color);
            transform: translateZ(calc(var(--layer) * 1px));
            user-select: none;
            transition: transform 0.9s cubic-bezier(0.23, 1, 0.32, 1), color 0.5s;
            text-transform: uppercase;
        }

        .stack span:not(:last-child) {
            color: var(--depth-color);
            -webkit-text-stroke: 1px rgba(255,255,255,0.05);
        }

        .stack span:last-child {
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.15);
        }

        .stack.shatter span {
            transform: 
                translateZ(calc(var(--layer) * 18px)) 
                translateX(calc(var(--tx) * 1px)) 
                translateY(calc(var(--ty) * 1px)) 
                rotateZ(calc(var(--tr) * 1deg));
            color: hsla(var(--hue), 90%, 55%, 0.85);
            -webkit-text-stroke: 1px hsla(var(--hue), 90%, 55%, 1);
        }

        #zura-stamp { display: none !important; }
    </style>
</head>
<body>
    <div id="zura-stamp">${AUTH_KEY}</div>
    <div id="bg-glow"></div>
    <div class="stack" id="stack-engine"></div>

    <script>
        (function validate() {
            setInterval(() => {
                const s = document.getElementById('zura-stamp');
                if(!s || s.innerText !== '${AUTH_KEY}') {
                    document.body.innerHTML = '';
                    window.location.href = 'about:blank';
                }
            }, 500);
        })();

        const stack = document.getElementById('stack-engine');
        const glow = document.getElementById('bg-glow');
        const userText = "\${name}";
        const depth = 40;
        let hue = 190;

        for (let i = 0; i < depth; i++) {
            const el = document.createElement('span');
            el.textContent = userText;
            el.style.setProperty('--layer', -i);
            el.style.setProperty('--tx', (Math.random() - 0.5) * 450);
            el.style.setProperty('--ty', (Math.random() - 0.5) * 450);
            el.style.setProperty('--tr', (Math.random() - 0.5) * 110);
            stack.appendChild(el);
        }

        window.addEventListener('mousemove', (e) => {
            const rotX = (window.innerHeight / 2 - e.clientY) / 15;
            const rotY = (window.innerWidth / 2 - e.clientX) / 15;
            stack.style.transform = \`rotateX(\${rotX}deg) rotateY(\${-rotY}deg)\`;
            
            const pX = (e.clientX / window.innerWidth) * 100;
            const pY = (e.clientY / window.innerHeight) * 100;
            glow.style.background = \`radial-gradient(circle at \${pX}% \${pY}%, hsla(\${hue}, 100%, 50%, 0.15) 0%, transparent 75%)\`;
        });

        const toggleShatter = () => {
            hue = (hue + 45) % 360;
            document.documentElement.style.setProperty('--hue', hue);
            stack.classList.add('shatter');
            setTimeout(() => stack.classList.remove('shatter'), 900);
        };

        window.addEventListener('mousedown', toggleShatter);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); toggleShatter(); });
    <\/script>
</body>
</html>`;
            };

            return {
                render: () => {
                    const name = document.getElementById('targetName').value || "ZURA";
                    const pipe = document.getElementById('render-pipe');
                    const viewport = document.getElementById('zura-viewport');
                    
                    activeCode = getProtectedHeaders(name);
                    
                    viewport.style.display = 'block';
                    setTimeout(() => viewport.style.opacity = '1', 10);
                    pipe.srcdoc = activeCode;
                },

                exit: () => {
                    const viewport = document.getElementById('zura-viewport');
                    viewport.style.opacity = '0';
                    setTimeout(() => viewport.style.display = 'none', 1000);
                },

                download: () => {
                    const name = document.getElementById('targetName').value || "ZURA";
                    const blob = new Blob([activeCode], {type: 'text/html'});
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `Zura_WP_${name}.html`;
                    link.click();
                    URL.revokeObjectURL(url);
                }
            };
        })();
    </script>
</body>
</html>
