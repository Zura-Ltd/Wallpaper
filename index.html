<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZURA</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container { text-align: center; width: 100%; max-width: 600px; }

        h1 {
            font-size: 0.8rem;
            letter-spacing: 0.5rem;
            color: #444;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #222;
            color: #fff;
            font-size: 2rem;
            text-align: center;
            padding: 10px;
            width: 80%;
            outline: none;
            transition: border-color 0.4s;
            margin-bottom: 50px;
        }

        input:focus { border-color: #fff; }

        .selector {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .opt {
            cursor: pointer;
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            color: #555;
            text-transform: uppercase;
            transition: 0.3s;
            padding: 10px;
        }

        .opt:hover { color: #fff; }

        /* Preview Overlay */
        #view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 110;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .btn:hover { background: #fff; color: #000; }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ZURA / ENGINE</h1>
        <input type="text" id="name" placeholder="ENTER NAME" autocomplete="off">
        <div class="selector">
            <div class="opt" onclick="build('shatter')">01. Shatter</div>
            <div class="opt" onclick="build('neon')">02. Neon</div>
            <div class="opt" onclick="build('matrix')">03. Matrix</div>
        </div>
    </div>

    <div id="view">
        <div class="controls">
            <button class="btn" onclick="dl()">Download for Lively</button>
            <button class="btn" style="background:transparent;" onclick="closeV()">Exit</button>
        </div>
        <iframe id="frame"></iframe>
    </div>

<script>
    let currentHTML = "";
    let currentName = "";

    const getWM = () => `
        <div id="z-auth" style="display:none!important">ZURA_99</div>
        <script>
            setInterval(()=>{
                if(!document.getElementById('z-auth')||document.getElementById('z-auth').innerText!=='ZURA_99'){
                    document.body.innerHTML='';window.location.href='about:blank';
                }
            },500);
        <\/script>
    `;

    const styles = {
        shatter: (n) => `
            ${getWM()}
            <style>
                body { margin:0; background:#020202; height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden; perspective:2000px; font-family:sans-serif; }
                .s { display:grid; transform-style:preserve-3d; }
                .s span { grid-area:1/1; font-size:15vw; font-weight:900; color:#fff; transform:translateZ(calc(var(--l) * -1px)); transition:0.8s cubic-bezier(0.2,0.8,0.2,1.2); user-select:none; }
                .s span:not(:last-child) { color:#111; -webkit-text-stroke:2px #111; }
                .s:active span { transform:translateZ(calc(var(--l) * -20px)) translateX(calc(var(--x) * 1px)) translateY(calc(var(--y) * 1px)) rotate(calc(var(--r) * 1deg)); color:cyan; }
            </style>
            <div class="s" id="st"></div>
            <script>
                const st = document.getElementById('st');
                for(let i=0;i<30;i++){
                    const s = document.createElement('span');
                    s.textContent = "${n}";
                    s.style.setProperty('--l', i);
                    s.style.setProperty('--x', (Math.random()-0.5)*400);
                    s.style.setProperty('--y', (Math.random()-0.5)*400);
                    s.style.setProperty('--r', (Math.random()-0.5)*60);
                    st.appendChild(s);
                }
                document.addEventListener('mousedown',()=>st.classList.add('active'));
                document.addEventListener('mouseup',()=>st.classList.remove('active'));
            <\/script>
        `
        // Add other styles here similarly...
    };

    function build(s) {
        currentName = document.getElementById('name').value || "ZURA";
        currentHTML = `<!DOCTYPE html><html>${styles[s](currentName)}</html>`;
        document.getElementById('frame').srcdoc = currentHTML;
        document.getElementById('view').style.display = 'block';
    }

    function closeV() { document.getElementById('view').style.display = 'none'; }

    function dl() {
        const blob = new Blob([currentHTML], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = \`Zura_\${currentName}.html\`;
        a.click();
    }
</script>
</body>
</html>
