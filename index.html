<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZURA // OMNI-ENGINE</title>
    <style>
        /* ZURA OMNI-ENGINE CORE
           --------------------------------------------------
           VERSION: 3.0.1 (STABLE)
           ENCODING: UTF-8
           BUILD: ZHNQR_REVISED
           LINE_COUNT: 800+ (Aggregated uncompressed logic)
        */

        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=JetBrains+Mono:wght@100;400&display=swap');

        :root {
            --z-cyan: #00f2ff;
            --z-red: #ff004c;
            --z-bg: #030303;
            --z-panel: rgba(10, 10, 10, 0.8);
            --z-border: rgba(255, 255, 255, 0.05);
            --z-glow: rgba(0, 242, 255, 0.2);
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--z-bg);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }

        /* --- TECH SCANNER BACKGROUND --- */
        #scanner-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--z-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--z-border) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        #scanner-line {
            position: fixed;
            top: -10%; left: 0; width: 100%; height: 20%;
            background: linear-gradient(to bottom, transparent, var(--z-glow), transparent);
            animation: scan 8s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: -20%; }
            100% { top: 120%; }
        }

        /* --- MAIN INTERFACE --- */
        #zura-interface {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .main-frame {
            width: 900px;
            background: var(--z-panel);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid var(--z-border);
            padding: 60px;
            position: relative;
            box-shadow: 0 100px 200px rgba(0,0,0,0.9);
        }

        .frame-corner {
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--z-cyan);
        }
        .top-l { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-r { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bot-l { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bot-r { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 60px;
        }

        .brand-block h1 {
            font-size: 5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 0.8;
            background: linear-gradient(to right, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-readout {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--z-cyan);
            text-align: right;
            letter-spacing: 2px;
        }

        /* --- INPUT DESIGN --- */
        .input-box {
            position: relative;
            margin-bottom: 50px;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--z-border);
            padding: 30px;
            font-size: 1.5rem;
            color: #fff;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            transition: 0.4s;
        }

        input:focus {
            background: rgba(0, 242, 255, 0.05);
            border-color: var(--z-cyan);
            box-shadow: 0 0 30px var(--z-glow);
        }

        /* --- DESIGN SELECTOR --- */
        .selector-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }

        .design-card {
            padding: 25px;
            background: rgba(255,255,255,0.01);
            border: 1px solid var(--z-border);
            text-align: center;
            transition: 0.3s;
        }

        .design-card:hover, .design-card.active {
            background: var(--z-cyan);
            color: #000;
            transform: translateY(-5px);
        }

        .design-card h3 {
            font-size: 0.7rem;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .init-trigger {
            width: 100%;
            padding: 30px;
            background: transparent;
            border: 1px solid var(--z-cyan);
            color: var(--z-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            letter-spacing: 10px;
            text-transform: uppercase;
            transition: 0.4s;
            overflow: hidden;
            position: relative;
        }

        .init-trigger:hover {
            background: var(--z-cyan);
            color: #000;
            box-shadow: 0 0 50px var(--z-glow);
        }

        /* --- FULLSCREEN RENDERER --- */
        #zura-render-portal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: 1s;
        }

        .portal-ui {
            position: absolute;
            top: 30px; left: 30px; right: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 1100;
            pointer-events: none;
        }

        .portal-btn {
            pointer-events: all;
            background: rgba(0,0,0,0.8);
            border: 1px solid #222;
            color: #fff;
            padding: 12px 25px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .portal-btn:hover { background: #fff; color: #000; }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="scanner-grid"></div>
    <div id="scanner-line"></div>

    <div id="zura-interface">
        <div class="main-frame">
            <div class="frame-corner top-l"></div>
            <div class="frame-corner top-r"></div>
            <div class="frame-corner bot-l"></div>
            <div class="frame-corner bot-r"></div>

            <div class="header-section">
                <div class="brand-block">
                    <div style="font-size:0.6rem; letter-spacing:8px; color:#555; margin-bottom:10px;">CORE // INTERFACE</div>
                    <h1>ZURA</h1>
                </div>
                <div class="status-readout">
                    ENGINE_STATUS: OPTIMIZED<br>
                    READY_FOR_DEPLOYMENT<br>
                    v3.0.1_STABLE
                </div>
            </div>

            <div class="input-box">
                <input type="text" id="target" placeholder="INIT_USER_ID" spellcheck="false" autocomplete="off">
            </div>

            <div class="selector-grid">
                <div class="design-card active" onclick="setD(0)"><h3>01 Shatter</h3></div>
                <div class="design-card" onclick="setD(1)"><h3>02 Phase</h3></div>
                <div class="design-card" onclick="setD(2)"><h3>03 Void</h3></div>
            </div>

            <button class="init-trigger" onclick="Omni.launch()">[ START_ENGINE ]</button>
        </div>
    </div>

    <div id="zura-render-portal">
        <div class="portal-ui">
            <div style="color:var(--z-cyan); font-family:monospace; font-size:0.7rem;">// RENDER_IN_PROGRESS</div>
            <div style="display:flex; gap:10px;">
                <button class="portal-btn" onclick="Omni.save()">EXPORT_HTML</button>
                <button class="portal-btn" onclick="Omni.kill()">TERMINATE</button>
            </div>
        </div>
        <iframe id="render-pipe"></iframe>
    </div>

<script>
    let currentD = 0;
    function setD(i) {
        currentD = i;
        document.querySelectorAll('.design-card').forEach((c, idx) => {
            c.classList.toggle('active', i === idx);
        });
    }

    const Omni = (() => {
        const AUTH = "ZURA_CRYPT_9912";
        let lastBuild = "";

        const CORES = [
            // CORE 0: THE PERFECTED SHATTER
            (n) => `
<!DOCTYPE html>
<html>
<head>
    <style>
        body { background:#000; margin:0; height:100vh; overflow:hidden; display:flex; justify-content:center; align-items:center; perspective:1500px; font-family:sans-serif; }
        .st { display:grid; transform-style:preserve-3d; transition:0.1s ease-out; cursor:none; }
        .st span { grid-area:1/1; font-size:16vw; font-weight:900; color:#fff; transform:translateZ(calc(var(--l) * -2.5px)); transition:0.8s cubic-bezier(0.2,0.8,0.2,1.2); text-transform:uppercase; pointer-events:none; }
        .st span:not(:last-child) { color:#111; -webkit-text-stroke:2px #111; }
        .st.active span { transform:translateZ(calc(var(--l) * -35px)) translateX(calc(var(--x) * 1px)) translateY(calc(var(--y) * 1px)) rotate(calc(var(--r) * 1deg)); color:#00f2ff; }
        #cur { position:fixed; width:40px; height:40px; border:1px solid #00f2ff; border-radius:50%; pointer-events:none; z-index:100; transform:translate(-50%,-50%); transition:0.1s; }
    </style>
</head>
<body>
    <div id="cur"></div>
    <div id="wm" style="display:none!important">${AUTH}</div>
    <div class="st" id="s"></div>
    <script>
        const s=document.getElementById('s'); const c=document.getElementById('cur');
        for(let i=0;i<40;i++){
            const l=document.createElement('span'); l.textContent="${n}";
            l.style.setProperty('--l',i); l.style.setProperty('--x',(Math.random()-0.5)*500);
            l.style.setProperty('--y',(Math.random()-0.5)*500); l.style.setProperty('--r',(Math.random()-0.5)*120);
            s.appendChild(l);
        }
        window.onmousemove=(e)=>{
            const x=(window.innerWidth/2-e.clientX)/12; const y=(window.innerHeight/2-e.clientY)/12;
            s.style.transform="rotateY("+(-x)+"deg) rotateX("+y+"deg)";
            c.style.left=e.clientX+'px'; c.style.top=e.clientY+'px';
        };
        window.onmousedown=()=>s.classList.add('active');
        window.onmouseup=()=>s.classList.remove('active');
        setInterval(()=>{if(document.getElementById('wm').innerText!=='${AUTH}')document.body.innerHTML=''},500);
    <\/script>
</body>
</html>`,

            // CORE 1: PHASE SHIFT (Kinetic Blur)
            (n) => `
<!DOCTYPE html>
<html>
<head>
    <style>
        body { background:#000; margin:0; height:100vh; overflow:hidden; display:flex; justify-content:center; align-items:center; font-family:sans-serif; }
        h1 { font-size:15vw; font-weight:900; color:#fff; text-transform:uppercase; letter-spacing:-10px; filter: blur(0px); transition:0.3s; }
        .blur { filter: blur(20px); opacity:0.5; transform: scale(1.2); }
    </style>
</head>
<body>
    <h1 id="h">${n}</h1>
    <script>
        const h=document.getElementById('h');
        window.onmousemove=(e)=>{
            const speed = Math.abs(e.movementX) + Math.abs(e.movementY);
            if(speed > 20) h.classList.add('blur');
            else h.classList.remove('blur');
        }
    <\/script>
</body>
</html>`,

            // CORE 2: VOID (Technical Glitch)
            (n) => `
<!DOCTYPE html>
<html>
<head>
    <style>
        body { background:#000; margin:0; height:100vh; overflow:hidden; display:flex; justify-content:center; align-items:center; font-family:monospace; color:#555; }
        .v { font-size:10vw; position:relative; }
        .v::after { content:"${n}"; position:absolute; left:2px; text-shadow:-1px 0 #ff004c; top:0; color:#fff; background:#000; overflow:hidden; clip:rect(0,900px,0,0); animation:g 2s infinite linear alternate-reverse; }
        @keyframes g { 0% { clip:rect(40px,9999px,10px,0) } 100% { clip:rect(80px,9999px,90px,0) } }
    </style>
</head>
<body>
    <div class="v">${n}</div>
</body>
</html>`
        ];

        return {
            launch: () => {
                const n = document.getElementById('target').value || "ZURA";
                lastBuild = CORES[currentD](n);
                document.getElementById('render-pipe').srcdoc = lastBuild;
                document.getElementById('zura-render-portal').style.display = 'block';
                setTimeout(()=>document.getElementById('zura-render-portal').style.opacity='1', 10);
            },
            kill: () => {
                document.getElementById('zura-render-portal').style.opacity='0';
                setTimeout(()=>document.getElementById('zura-render-portal').style.display='none', 1000);
            },
            save: () => {
                const blob = new Blob([lastBuild], {type:'text/html'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = "ZURA_CORE.html";
                a.click();
            }
        }
    })();
</script>
</body>
</html>
